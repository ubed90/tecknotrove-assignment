<section>
    <app-auth-form [isRegister]="true" (submitted)="registerUser($event)" >
        <h1>Register</h1>
        <a routerLink="/auth/login">Already have an account?</a>
        <button class="btn btn-solid" type="submit">
            Create account
        </button>
        <div class="error" *ngIf="error !== ''" >
            {{ error }}
        </div>
    </app-auth-form>
</section>
